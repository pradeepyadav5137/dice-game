<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
<link rel="stylesheet" href="index.css">

<body>

    <div id="wrapper">

        <div id="screen1">
            <div class="img">
                <img src="https://dice-game-aditya.vercel.app/images/dices.png" alt="">
            </div>
            <div class="btn">
                <h1> DICE GAME</h1>
                <Button>Play Now</Button>
            </div>
        </div>
        <div id="screen2">

            <div id="header">
                <div class="score">
                    <h1 id="scoreBoard"><span>0</span></h1>
                    <h3> Total Score</h3>
                </div>

                <div class="box">
                    <div class="selectbox">
                        <button id="button1" onclick="appentToDisplay('1')">1</button>
                        <button id="button2" onclick="appentToDisplay('2')">2</button>
                        <button id="button3" onclick="appentToDisplay('3')">3</button>
                        <button id="button4" onclick="appentToDisplay('4')">4</button>
                        <button id="button5" onclick="appentToDisplay('5')">5</button>
                        <button id="button6" onclick="appentToDisplay('6')">6</button>
                    </div>
                    <div class="11">
                        <h1>Select a Number</h1>
                    </div>

                </div>

            </div>


            <div id="imagebox">
                <img src="dice_1.png" alt="">
                <h2> Click on Dice</h2>
            </div>
        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
